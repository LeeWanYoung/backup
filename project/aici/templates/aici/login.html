{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>KT_AICI</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/kt.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{% static 'gongsalogin.css' %}"  />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <img src="{% static 'images/Logo.png' %}" alt="My Image" width="140" height="45">
            </div>
        </nav>
        
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container loginsection" style="border: 0.4px solid #FFFFFF ; padding: 3px; margin-top: 20px; width: 380px; height: 500px; border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.65);" >
                
                <!-- Contact Section Heading-->
                <div class="text-center">
                    <img src="{% static 'images/logo_not_aici.png' %}" alt="Logo" style="width: 70px; height: 90px; padding-top: 2em; ; ">
                    <span style="display: block; margin-top: 10px; font-size: 24px; ;font-size: 17px; font-weight: 580; letter-spacing: 1.5px; font-family:Y너만을비춤체;">로그인</span>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-12 col-xl-12">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="post" action="{% url 'aici:login' %}">
                            {% csrf_token %}
                            {% include 'gongsa/form_errors.html' %} <!-- 코드 추가 -->
                            {% if error_message %}
                                <p><strong>{{ error_message }}</strong></p>
                            <!-- 추가 -->
                            {% endif %}
                            <!-- 아이디 필드 -->
                            <div class="d-flex justify-content-center">
                                <div class="form-floating mb-3" style="width: 290px; font-family:Y너만을비춤체;">
                                    <input class="form-control" id="username" name="username" type="text" placeholder="아이디" data-sb-validations="required" />
                                    <label for="username" style="text-align: start; font-size: 14px;">아이디</label>
                                    <div class="invalid-feedback" data-sb-feedback="username:required">아이디를 입력해주세요.</div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-center" style="margin-bottom: 14px;"></div>

                           <!-- 비밀번호 필드 -->
                           <div class="d-flex justify-content-center">
                            <div class="form-floating mb-3" style="width: 290px; font-family:Y너만을비춤체;">
                                <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호" data-sb-validations="required" />
                                <label for="password" style="text-align: start;font-size: 14px;">비밀번호</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">비밀번호를 입력해주세요.</div>
                            </div>
                        </div>  
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button Container-->
                        <div style="margin-top: 35px;">
                            <!-- Submit Button -->
                          
                                <button class="my_button" id="login-button" type="submit" style="background-color: #EC1B23; margin: 0 auto; display: block; border: 2px solid #EC1B23; width: 230px; height: 45px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25); line-height: 0px; font-size: 23px; font-weight: 580; letter-spacing: 1.5px; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6); borded-radius=10px; background-color: #ff0000;
                            color: #fff; padding: 5px 48px; border: none; border-radius: 5px; font-size: 23px; cursor: pointer;">
                            LOGIN
                            </button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </section>
       
        <!-- Copyright Section-->
        <style>
            .custom-color {
                background-color: #FFFFFF;
                color: black;
                position: relative;
                top: -90px;
                font-size: 15px;
                
            .button {
                background-color: #ff0000;
                color: #fff;
                padding: 5px 48px;
                border: none;
                border-radius: 5px;
                font-size: 23px;
                cursor: pointer;
                }
                
            }

        </style>
        
        <div class="copyright py-4 text-center custom-color">
            <div class="container"><small>Copyright &copy; kt_aivle_31</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
