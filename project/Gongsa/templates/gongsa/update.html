{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>KT사외공사</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'images/kt.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link rel="stylesheet" href={% static "upload.css"%}>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a href='/gongsa/main/'><img src="{% static 'images/LogoGongsa.png' %}" alt="My Image" width="125" height="40"></a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                       <li class="nav-item mx-0 mx-lg-1"><a class="py-3 px-0 px-lg-3 rounded" href="/gongsa/upload/">접수하기</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="py-3 px-0 px-lg-3 rounded" href='/gongsa/worklist/'>접수확인</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="py-3 px-0 px-lg-3 rounded" href='/gongsa/logout/'>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Mastahead -->
        <header class="masthead bg-primary text-white text-center">
            <div style="border: 0.4px solid #FFFFFF ;  border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.65);" class="box sbsection">
                <!-- Contact Section Form-->
                <div class="container" style="padding:3%; border:none;">
                    <!-- Contact Section Heading-->
                    <div class="row justify-content-center">
                        <div class="col-lg-12" style="height:550px;">
                                <h2 class="page-section-heading text-center text-uppercase text-secondary" style="padding-bottom: 20px; font-family:Y너만을비춤체;">사외공사 수정</h2>
                            <div class="form-floating mb-1">
                                <label for="agency" style="font-size:15px; width:30%;">접수기관</label>
                                <div style="text-align: left;">
                                <input value="{{ form.initial.agency }}" readonly class="form-control" id="agency" name="agency" type="text" placeholder="접수기관"  style="width:60%;" data-sb-validations="required" />
                                </div>
                                <div class="invalid-feedback" data-sb-feedback="agency:required">접수기관을 입력해주세요.</div>
                            </div>
                            <div class="form-floating mb-1">
                                <label for="author" style="font-size:15px; width:30%;">담당자</label>
                                <div style="text-align: left;">
                                <input value="{{ form.initial.author }}" readonly class="form-control" id="author" name="author" type="text" placeholder="담당자"  style="width:30%;" data-sb-validations="required" />
                                </div>                                <div class="invalid-feedback" data-sb-feedback="author:required">담당자를 입력해주세요.</div>
                            </div>
                            <div class="form-floating mb-1">
                                <label for="phone" style="font-size:15px; width:30%;">연락처</label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">연락처를 입력해주세요.</div>
                                <div style="text-align: left;">
                                <input value="{{ form.initial.phone }}" readonly class="form-control" id="phone" name="phone" type="tel" placeholder="연락처" style="width:35%;" data-sb-validations="required" />
                                </div>                                <div class="invalid-feedback" data-sb-feedback="phone:required">연락처를 입력해주세요.</div>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-1">
                                    <label for="start_at" style="font-size:15px; width:30%;">공사 시작일</label>
                                    <div style="text-align: left;">
                                    <input class="form-control" id="start_at" name="start_at" type="date" placeholder="공사 시작일" data-sb-validations="required" value="{{ form.initial.start_at|date:'Y-m-d' }}"/>
                                    </div>                                <div class="invalid-feedback" data-sb-feedback="start_at:required">공사 시작일을 입력해주세요.</div>
                                </div>
                                <div class="form-floating mb-1">
                                    <label for="end_at" style="font-size:15px; width:30%;">공사 종료일</label>
                                    <div style="text-align: left;">
                                    <input class="form-control" id="end_at" name="end_at" type="date" placeholder="공사 종료일" data-sb-validations="required" value="{{ form.initial.end_at|date:'Y-m-d' }}"/>
                                    </div>                                <div class="invalid-feedback" data-sb-feedback="end_at:required">공사 종료일을 입력해주세요.</div>
                                </div>
                                <div class="form-floating mb-1">
                                    <label for="construction_type" style="font-size:15px; width:30%;">공사종류</label>
                                    <div style="text-align: left;">
                                    <textarea class="form-control" id="construction_type" name="construction_type" style="height: 2rem;" type="text" placeholder="공사종류 및 내용" data-sb-validations="required">{{ form.initial.construction_type }}</textarea>
                                    </div>                                <div class="invalid-feedback" data-sb-feedback="construction_type:required">공사종류 및 내용을 입력해주세요.</div>
                                </div>
                                <div class="form-floating mb-1">
                                    <label for="content" style="font-size:15px; width:30%;">기타사항</label>
                                    <div style="text-align: left;">
                                    <textarea class="form-control" id="content" name="content" style="height: 5rem;" type="text" placeholder="공사종류 및 내용" data-sb-validations="required">{{ form.initial.content }}</textarea>
                                    </div>                                <div class="invalid-feedback" data-sb-feedback="content:required">공사종류 및 내용을 입력해주세요.</div>
                                </div>                                
                                
                                <div class="d-grid">
                                    <button id="button" type="submit" style="background-color: #EC1B23; margin: 0 auto; display: block; border: 2px solid #EC1B23; height: 45px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25); line-height: 0px; font-size: 23px; font-weight: 500; letter-spacing: 1.5px; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6); borded-radius=10px; background-color: #ff0000;
                                    color: #fff; padding: 5px 48px; border: none; border-radius: 5px; font-size: 23px; cursor: pointer;">
                                    제출
                                    </button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static "script.js"%}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <style>
            .form-control2 {
              display: inline-block;
              border: 1px solid;
              width: 20%;
              padding: 0.375rem 0.75rem;
              font-size: 1rem;
              font-weight: 400;
              /* line-height: 1.5; */
              color: #212529;
              background-color: #fff;
              background-clip: padding-box;
              border: 0.125rem 0.125rem solid #000000;
              -webkit-appearance: none;
                 -moz-appearance: none;
                      appearance: none;
              border-radius: 0.5rem;
              transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            .container {
               position: relative;
              }
              
              .header {
               display: flex;
               justify-content: space-between;
               align-items: center;
               padding: 10px;
               background-color: #f1f1f1;
               margin-bottom: 10px;
              }
              
              .logo-section {
               display: flex;
               align-items: center;
              }
              
              .kt-logo {
               height: 40px;
               margin-right: 10px;
              }
              
              .aici-text {
               font-size: 14px;
               font-weight: bold;
              }
            
              .logout-section {
               margin-left: auto;
              }
              
              .logout-text {
               font-size: 14px;
              }
              .container2 {
              --bs-gutter-x: 1.5rem;
              --bs-gutter-y: 0;
              width: 100%;
              padding-right: calc(var(--bs-gutter-x) * 0.5);
              padding-left: calc(var(--bs-gutter-x) * 0.5);
              margin-right: auto;
              margin-left: auto;
              border-bottom: solid;
              border-width: 5px;
              border-color: gray;  
               margin-top: 0px;
               display: flex;
               flex-direction: column;
               align-items: center;
               justify-content: center;
               text-align: center;
               padding: 20px;
              }
              
              .row-container {
               display: flex;
               flex-direction: row;
               justify-content: center;
                border-style: solid;
                border-color: gray;
                border-width: 10px;
                padding: 100px;
              }
              
              .column-container {
               display: flex;
               flex-direction: column;
               align-items: center;
               margin-right: 30px;
              }
              
              .icon-container {
               margin-bottom: 10px;
              }
              
              .icon {
               font-size: 50px;
               color: #007bff;
              }
              
              .text-container {
               text-align: center;
               margin-bottom: 10px;
              }
              
              .button-container {
               margin-bottom: 20px;
              }
              
              .button {
               background-color: #ff0000;
               color: #fff;
               padding: 5px 48px;
               border: none;
               border-radius: 5px;
               font-size: 23px;
               cursor: pointer;
              }
              
              .button:hover {
               background-color: #0056b3;
              }
            </style>
    </body>

</html>
