{% load static %}
{% block static %}
    <link rel="stylesheet" href="{% static 'gongsamain.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
{% endblock %}

{% block content %}
    <div id="chart-container"></div>

    <script>
      
        var xData = {{ xData|safe }};
        var yData = {{ yData|safe }};

       
        var emptyData = Array(xData.length - yData.length).fill(0);
        yData = yData.concat(emptyData);

       
        Highcharts.chart('chart-container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Construction Status'
            },
            xAxis: {
                categories: xData
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of constructions'
                }
            },
            series: [{
                name: 'Construction Status',
                data: yData
            }]
        });
    </script>
{% endblock %}
